<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Stuff I need to do </h1>
    <div class="all-tasks">
        <h2 class="task-list-title"></h2>
        <ul class="task-list">
            <li class="active-list">Groceries</li>
            <li>Cleaning</li>
            <li>Work</li>
        </ul>
        <form action="">
            <input 
            type="text" 
            class="new list" 
            placeholer="new list name" 
            aria-label="create new list" 
            />
            <button class="btn list"
            aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list ">
        <div class="todo-header">
            <h2 class="list-title">Placeholder</h2>
            <div class="ptask-count">3 tasks remaining

            </div>
            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-1" 
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            drink a beer
                        </label>
                    </div>
                    <!-- /task-1 -->
                    <div class="tasks">
                        <div class="task">
                            <input 
                            type="checkbox"
                            id="task-2" 
                            />
                            <label for="task-2">
                                <span class="custom-checkbox"></span>
                                take a shot
                            </label>
                        </div>
                        <!-- /task-2 --> 
                            
                            <div class="task">
                                <input 
                                type="checkbox"
                                id="task-3" 
                                />
                                <label for="task-3">
                                    <span class="custom-checkbox"></span>
                                    liquor drink
                                </label>
                            </div>
                            <!-- /task-3 -->
                </div>
                <div class="new-task-creator">
                    <form action="">
                        <input 
                        type="text" 
                        class="new list" 
                        placeholer="new task name" 
                        aria-label="new task name" 
                        />
                        <button class="btn task"
                        aria-label="create new task">+</button>
                    </form>
                </div>
                <div class="delete-items">
                    <button class="btn delete">Clear Completed Tasks</button>
                    <button clas="btn delete">Delete list</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
