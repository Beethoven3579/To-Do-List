<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Stuff I need to do </h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
           <!-- <li class="active-list list-name"></li> 
               <li class="list-name">Cleaning</li>
            <li class="list-name">Work</li> -->
        </ul>

        <form action="" data-new-list-form>
            <input 
            type="text" 
            class="new list" 
            data-new-list-input
            placeholder="new list name" 
            aria-label="create new list" 
            />
            <button class="btn create"
            aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Placeholder</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
    </div>

        <div class="todo-body">
                <div class="tasks" data-tasks>
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-1" 
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            drink a beer
                        </label>
                    </div>
                    <!-- /task-1 -->

                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-2" 
                        />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            take a shot
                        </label>
                    </div>
                        <!-- /task-2 --> 
                            
                   
                        <!-- /task-3 -->
                 </div>

            <div class="new-task-creator">
                <form action="">
                    <input 
                    type="text" 
                    class="new task" 
                    placeholder="new task name" 
                    aria-label="new task name" 
                    />
                    <button class="btn create"
                    aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear Completed Tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
    <script defer src="app.js"></script>
    <template id="task-template">
        <div class="task">
            <input 
            type="checkbox"
            />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>

</html>
