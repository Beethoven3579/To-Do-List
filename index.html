<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <link rel="stylesheet" href="styles.css">
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Let's Play!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/Rock.png" style="width:75px;height:75px;">
        </div>
        <div class="choice" id="p">
            <img src="images/Paper.png" style="width:75px;height:75px;">
        </div>
        <div class="choice" id="s">
            <img src="images/Scissors.png" style="width:75px;height:75px;">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
